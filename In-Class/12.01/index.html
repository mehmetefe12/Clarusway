<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
    <style>
      div#userinfo{
        background-color:rgba(0, 125, 255, 0.199 ) ;
      }

      #genderinfo{
        background-color:#ffaaff;
      }

      #favourite{
        border-width: 5px;
        border-style: solid;
        border-color: aquamarine;
      }

      #yasinfo{
        border: 5px groove turquoise;
        border-radius: 10px;
      }

      input{
        background-color: #ffaaff;
      }

      #ara{
        background-color: #704B66;
      }

      #birthDate{
        border-top: 5px solid rgb(51,45,25);
      }




    </style>






  </head>
  <body>
    <form action="result.html">
      <h1>SIZI TANIYALIM</h1>
      <!-- -----Input Text Password---- -->
      <div id="userinfo">
        <label for="ad">AD:</label>
        <input
          type="text"
          name="username"
          id="ad"
          placeholder="Adinizi giriniz."
          required
        />
        <br /><br />
        <label for="soyad">SOYAD:</label>
        <input
          type="text"
          name="username"
          id="soyad"
          placeholder="Soyadinizi giriniz."
          required
        />
        <br /><br />
        <label for="password">SIFRE:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Sifrenizi giriniz."
          required
        />
      </div>
      <hr />

      <!-- -------Radio Bottom----- -->
      <div id="genderinfo">
        <label for="">CINSIYET:</label>
        <br />
        <input type="radio" name="cinsiyet" id="gender1" checked />
        <label for="gender1">Erkek</label>
        <br />
        <input type="radio" name="cinsiyet" id="gender2" />
        <label for="gender2">Kadin</label>
      </div>
      <hr />

      <!-- -----Check Box---- -->
      <div id="favourite">
        <h4>En Sevdiginiz Hayvanlar</h4>
        <input type="checkbox" name="animal" id="panda" value="panda" checked />
        <label for="panda">Panda</label>
        <br />
        <input type="checkbox" name="animal" id="kedi" value="kedi" />
        <label for="kedi">Kedi</label>
        <br />
        <input type="checkbox" name="animal" id="kuzu" value="kuzu" />
        <label for="panda">Kuzu</label>
        <br />
      </div>
      <hr />

      <div id="yasinfo">
        <label for="yas">YAS:</label>
        <input
          type="number"
          name="yas"
          id="yas"
          placeholder="Yasinizi giriniz..."
          required
        />
      </div>
      <br />

      <div>
        <label for="ara">Kitap Ara:</label>
        <input
          type="search"
          name="search"
          id="ara"
          placeholder="Aranacak kelimeyi girin..."
        />
      </div>
      <br />

      <div>
        <label for="renk">Sevdiginiz Rengi Secin</label>
        <input type="color" name="color" id="renk" />
      </div>
      <br />

      <div>
        <label for="email">E-Mail:</label>
        <input
          type="email"
          name="mail"
          id="email"
          placeholder="example@example.com"
          required
        />
      </div>
      <br />

      <div>
        <label for="foto">Profil Fotografi:</label>
        <input type="file" name="dosya" id="foto" multiple />
      </div>
      <br />

      <div>
        <label for="tel">Telefon No:</label>
        <input
          type="tel"
          name="phone"
          id="tel"
          value="+90"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{}-[0-9]{2}"
          placeholder="xxx-xxx-xx-xx"
        />
      </div>
      <br />

      <div>
        <label for="tatli">Hangi Tatliyi Seviyorsunuz</label>
        <select name="tatli" id="tatli">
          <option value="s端tlac">S端tlac</option>
          <option value="k端nefe">K端nefe</option>
          <option value="baklava" selected>Baklava</option>
          <option value="kadayif">Kadayif Dolmasi</option>
          <option value="pasta">Pasta</option>
        </select>
      </div>
      <br />

      <div id="birthDate">
        <label for="dogum">Dogum Tarihi Secin</label>
        <input
          type="date"
          name="date"
          id="dogum"
          value="2020-05-17"
          min="2020-01-01"
          max="2025-01-01"
          required
        />
      </div>
      <br />

      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
